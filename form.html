<!DOCTYPE html>
<html>
<head>
<title>Формы во Vue.js</title>
<meta charset="utf-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
<div id="app" class="col-md-2 p-3">
    <input type="text" v-model.lazy="name" class="form-control">
    <span>{{name}}</span>
    <br>
    <input type="number" v-model.number="age" class="form-control">
    <span>{{age}}</span>
    <br>
    <input type="text" v-model.number="message" class="form-control">
    <span>{{message}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            name: '',
            age: 0,
            message: ''
        }
    });
</script>
</body>
</html>
