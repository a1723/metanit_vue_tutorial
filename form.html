<!DOCTYPE html>
<html>
<head>
<title>Slots in Vue.js</title>
<meta charset="utf-8" />
</head>
<body>
<div id="app">
    <container>
        <p>Первый абзац.</p>
        <p>Второй абзац.</p>
     </container>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
Vue.component('container', { 
    template: `<div>
                <header>
                    <slot name="header">Заголовок по умолчанию</slot>
                </header>
                <article>
                    <slot></slot>
                </article>
                <footer>
                    <slot name="footer">asdad</slot>
                </footer>
            </div>` 
});
new Vue({ 
  el: '#app'
});
</script>
</body>
</html>
