<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app">
        <h2 ref="header">Hello world!</h2>
        <button v-on:click="change">Change</button>
        <input type="number" v-model="number">
        <p v-if="number == 1">odin</p>
        <p v-else-if="number == 2">dva</p>
        <p v-else-if="number > 2 && number < 7">neskol'ko</p>
        <p v-else>mnogo</p>
        <div v-show="visible">
            <h2>zagolovok</h2>
            <p>text</p>
        </div>
        <button v-on:click="visible=!visible">{{visible?'Скрыть':'Показать'}}</button>
        <ul>
            <li v-for="phone in phones">{{phone}}</li>
        </ul>
        <ul>
            <li v-for="(phone, index) in phones">{{index + 1}}. {{phone}}</li>
        </ul>
        <ul>
            <li v-for="user in users">
                <p>Имя: {{user.name}}</p>
                <p>Возраст: {{user.age}}</p>
            </li>
        </ul>
        <ul>
            <li v-for="user in users">
                <p v-for="(value, key) in user">{{key}} : {{value}}</p>
            </li>
        </ul>
        <ul v-for="user in users">
            <li v-for="(value, key) in user">
                {{key}} : {{value}}
            </li>
        </ul>
        <div>
            <span v-for="n in 15">{{n}}</span>
        </div>
    </div>
        
    <script>
        var userData = {
                        visible: true,
                        number: 1,
                        phones: ['iphone', 'galaxy', 'nokia', 'Xiaomi'],
                        users: [
                            {name: 'sas', age: 22},
                            {name: 'qwe', age: 12}
                        ]    
                    };
        var app = new Vue({
            el: '#app',
            data: userData,
            methods:{
                change: function(){
                    this.$refs.header.innerText = "Welcome to Vue.js";
                }
        }
    })
    </script>

</body>
</html>
